         y="545.92737"
         style="fill:#b300aa;fill-opacity:1"
         id="tspan4293">1. User enters search query</tspan><tspan
         sodipodi:role="line"
         x="785.89868"
         y="567.80237"
         id="tspan4285"
         style="fill:#b300aa;fill-opacity:1">2. When user stops typing for 0.5s, search is performed</tspan><tspan
         sodipodi:role="line"
         x="785.89868"
         y="589.67737"
         id="tspan4287"
         style="fill:#b300aa;fill-opacity:1">3. While searching, &quot;Searching...&quot; shows</tspan><tspan
         sodipodi:role="line"
         x="785.89868"
         y="611.55237"
         id="tspan4289"
         style="fill:#b300aa;fill-opacity:1">4. When search is done, either &quot;No results found&quot; shows</tspan><tspan
         sodipodi:role="line"
         x="785.89868"
         y="633.42737"
         id="tspan4291"
         style="fill:#b300aa;fill-opacity:1">    or a list of possibilities with an &quot;Add&quot; button next to each</tspan><tspan
         sodipodi:role="line"
         x="785.89868"
         y="655.30237"
         style="fill:#b300aa;fill-opacity:1"
         id="tspan4295">5. When &quot;Add&quot; is clicked, the friend is added and it changes</tspan><tspan
         sodipodi:role="line"
         x="785.89868"
         y="677.17737"
         style="fill:#b300aa;fill-opacity:1"
         id="tspan4299">    to &quot;Added&quot; and is disabled</tspan><tspan
         sodipodi:role="line"
         x="785.89868"
         y="699.05237"
         style="fill:#b300aa;fill-opacity:1"
         id="tspan4303">6. When the search query is changed, the &quot;Added&quot; ones</tspan><tspan
         sodipodi:role="line"
         x="785.89868"
         y="720.92737"
         style="fill:#b300aa;fill-opacity:1"
         id="tspan4305">    disappear</tspan><tspan
         sodipodi:role="line"
         x="785.89868"
         y="742.80237"
         style="fill:#b300aa;fill-opacity:1"
         id="tspan4328">7. &quot;Back&quot; takes you back to main friend screen</tspan></text>
